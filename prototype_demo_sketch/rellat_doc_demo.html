  <form method="POST" action="http://httpbin.org/post">
    <div id="comment-john" style="background:#fee;color:#844;width:300px;padding:8px;margin-bottom:5px;cursor:pointer;display:inline-block;">Add Comment John</div>
    <div id="comment-jane" style="background:#fee;color:#844;width:300px;padding:8px;margin-bottom:5px;cursor:pointer;display:inline-block;">Add Comment Jane</div>
    <textarea id="my-text" name="my-text" rows="10" cols="50">
소설가 Italo Calvino가 제시한 카드놀이 비유를 읽어보자. 해당 비유가 담긴 책 "The Castle of Crossed Destinies"에서는 전제와 조건이 명시되었는데 여기서는 핵심부분만 남기고 제거했다.
"
만일 당신이 파티에 늦어 다른 사람들은 이미 다 도착해 있는 원탁에 앉게 되었다고 가정하자. 주인이 당신을 인도하였는데 그 주변에 있는 사람들이 어떤 종류의 게임을 하고 있는것으로 보인다. 주인은 그저 자리를 잡고 그들과 함께 하라고 이야기해줄 뿐이다. 당신이 포커 게임을 좋아하고 그런 자리에 참가하는 것을 즐기지만 당신은 그 게임이 포커가 아니라는 것을 쉽게 알아챌 수 있다. 게임에 참가하기는 했지만 당신은 어떻게 게임이 돌아가고 있는지 알 수가 없고 주인은 이미 자리를 떠났다. 큰 숨을 쉬고 조용히 자리에 앉아서 게임을 계속 관찰했는데, 그것은 다른 사람들에게 당신이 그 게임을 모른다는 사실을 알리고 싶지 않아서였다.
게임을 하는 참가자는 말은 하지 않는다. 하나의 덱을 공유해서 게임을 하고 각 참여자가 턴마다 돌아가며 덱에서 카드를 꺼내고 보여주고 몸짓을 한다. 카드는 다양한 상황의 그림이 그려져 있는 타로 카드이다.
어느 순간 다른 사람들이 행동을 멈추고 당신을 쳐다보는 것을 발견한다. 당신은 당신이 행위를 할 턴이라고 생각하고 그동안 게임을 관찰하면서 유추한 게임규칙대로 행위를 실행한다.
"

이 이야기를 보고 깨달을 수 있는 것은 우리는 이 알수없는 게임의 참가자이고 처음 이 게임에 참가했을 때는 게임을 전혀 몰랐는데 게임을 오랫동안 관찰한 뒤에 자신이 상상한 게임의 규칙이 사실이라고 믿고 옆에서 몸짓하는 다른 참가자를 따라 몸짓을 하고 있다는 것이다. 

질문을 해보면 알수있다. 
게임의 참여자인 내가 나 스스로 상상한 게임규칙을 따라서 게임을 해보니 현재 덱에 있는 카드를 고치거나 새로운 카드를 덱에 추가하는게 좋겠다고 생각을 하여 새로운 카드를 만들어서 추가할 수 있는가?
추가할 수 있다. 왜냐하면 절대적인 규칙을 지키도록 강제하는 개체, 시스템이 없기 때문이다.
카드는 게임을 하는데 반드시 필요한가?
반드시 필요하지는 않다. 게임을 하는 수단은 얼마든지 바뀌고 개선될 수 있다.
이 이야기에서 제시하는 구조를 확장해서 인간의 언어, 철학, 논리 등의 개념 역시 외부에 따로 존재하는 것이 아니고 알수없는 게임의 참가자인 우리가 내면에서 상상하여 만들어낸 게임이라고 할 수 있는가?
그렇다. 각 개체가 내면에서 상상으로 만들어낸 게임이 중첩되어 사회가 성립되고 언어, 철학, 논리 등의 개념이 개발된 것이다.

게임의 룰이란 내가 상상할 때만 성립되는 것이고 내가 게임의 룰을 상상하고 실천하는 순간 다른 참여자가 자기 입장에서 관찰하여 상상하는 게임의 룰에 영향을 미친다. 이렇게 각 개체가 내면에서 상상으로 만들어낸 게임이 중첩되어 사회가 성립하고 인류의 정보처리 방법이 발전한다.

연역론은 이것을 상대적인 게임이라고 한다. 다른 말로 열린 미로 모델이라고 하는데 이것은 게임 환경이 결과정보로 고정되어 있지 않은 점을 표현한 말이다.

연역론은 이 상대적인 게임을 어떻게 더 나은 방식으로 할 수 있는지를 논리로 설명한다.
인지, 기억, 상상 모두 정보 유사복제인 것을 깨닫는다.
"행위와 행위의 순서, 정보처리 과정", 즉 시나리오를 판단의 근거로 하는 시나리오 정보처리를 한다.
결과적인 현상에 대응하는 방식의 자동반응 정보구조체는 도구로만 사용한다.
더 나은 시나리오를 비교하고 탐구하는 행위를 나라는 개체가 행하는 모든 분야에 실천한다.

진실이란 것은 절대적으로 존재하지 않는다. 진실은 정보처리를 실천해서 이루어지는 상대적인 과정을 말한다. 진실을 만드는 상대적인 게임이 있다. 개체와 개체 사이에 진실이 성립하는 것은 서로가 동조 관계를 가진 상대적인 게임을 공유할 때 가능하다.
